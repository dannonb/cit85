<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <style>
        div p {
            background-color: yellow;
        }

        div > p {
            background-color: blue
        }

        div + p {
            background-color: black;
        }

        div ~ p {
            background-color: pink;
        }
    
     </style>
</head>
<body>

<p>10</p>
<p>11</p>
<div>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <section>
        <p>17</p>
        <p>18</p>
        <p>19</p>
    </section>
    <p>20</p>
    <p>21</p>
</div>
<p>22</p>
<p>23</p>
<p>24</p>
<h1>masmas</h1>
<p>25</p>
<p>26</p>


</body>
</html>
